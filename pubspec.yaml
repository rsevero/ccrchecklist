    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Thin.ttf
          weight: 100
        - asset: assets/fonts/Jost-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Jost-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Jost-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Jost-Light.ttf
          weight: 300
        - asset: assets/fonts/Jost-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Jost-Regular.ttf
          weight: 400
        - asset: assets/fonts/Jost-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Jost-Medium.ttf
          weight: 500
        - asset: assets/fonts/Jost-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Jost-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Jost-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Jost-Bold.ttf
          weight: 700
        - asset: assets/fonts/Jost-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Jost-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Jost-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Jost-Black.ttf
          weight: 900
        - asset: assets/fonts/Jost-BlackItalic.ttf
          weight: 900
          style: italic
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Light.ttf
          weight: 300
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGrotesk-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700

  assets:
