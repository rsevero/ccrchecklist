  theme_tailor_annotation: ^3.0.1
  toml: ^0.16.0
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  window_manager: ^0.4.2

dev_dependencies:
  build_runner: ^2.4.7

  # The "flutter_lints" package below contains a set of recommended lints to
