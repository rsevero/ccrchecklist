  dart_numerics: ^0.0.6
  expansion_tile_list: ^0.1.1
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.4+1
  flutter_mobx: ^2.2.0
  flutter_sharing_intent: ^1.1.1
  flutter_speed_dial: ^7.0.0
  freezed_annotation: ^2.4.1
  htmltopdfwidgets: ^1.0.3
