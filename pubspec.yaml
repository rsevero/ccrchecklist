  intl: ^0.19.0
  json_annotation: ^4.9.0
  markdown_widget: ^2.3.2+6
  mobx: ^2.4.0
  mobx_codegen: ^2.4.0
  mockito: ^5.4.4
  numberpicker: ^2.1.2
  package_info_plus: ^8.1.1
  path_provider: ^2.1.5
  pdf: ^3.10.8
  platform_info: ^5.0.0
  printing: ^5.13.4
  provider: ^6.1.1
  receive_sharing_intent:
    git:
      url: https://github.com/KasemJaffer/receive_sharing_intent
      ref: 2cea396843cd3ab1b5ec4334be4233864637874e
  share_plus: ^10.1.2
  slugify: ^2.0.0
